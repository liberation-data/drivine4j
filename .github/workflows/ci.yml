name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Docker 29+ raised minimum API version to 1.44; Testcontainers 1.x defaults to 1.32
      - name: Configure Testcontainers for Docker 29+
        run: echo "api.version=1.44" > ~/.docker-java.properties

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      # Debug: Check what test files exist
      - name: List test result files
        if: success() || failure()
        run: |
          echo "=== Looking for test result files ==="
          find . -name "TEST-*.xml" -type f 2>/dev/null || echo "No TEST-*.xml files found"
          echo "=== Test result directories ==="
          find . -type d -name "test-results" 2>/dev/null || echo "No test-results directories found"

      # Enhanced Test Reporting - Makes test results easy to read!
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: |
            **/build/test-results/test/*.xml
          detailed_summary: true
          include_passed: true
          check_name: Test Results
          require_tests: false
          annotate_only: false
          fail_on_failure: false

      # Alternative: Publish test results as artifacts
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/test/
            **/build/reports/tests/test/
          retention-days: 30

      # Upload HTML test report for easy browsing
      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-html
          path: '**/build/reports/tests/test/'
          retention-days: 30

      # Code coverage (optional but recommended)
      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport --no-daemon
        if: success()
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report
          path: '**/build/reports/jacoco/test/'
          retention-days: 30
        continue-on-error: true

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Docker 29+ raised minimum API version to 1.44; Testcontainers 1.x defaults to 1.32
      - name: Configure Testcontainers for Docker 29+
        run: echo "api.version=1.44" > ~/.docker-java.properties

      - name: Test with Gradle wrapper
        run: ./gradlew test --no-daemon
