name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.28
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          NEO4J_HOST: localhost
          NEO4J_PORT: 7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword

      # Enhanced Test Reporting - Makes test results easy to read!
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          detailed_summary: true
          include_passed: true
          check_name: Test Results
          require_tests: true
          annotate_only: false

      # Alternative: Publish test results as artifacts
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/test/
            **/build/reports/tests/test/
          retention-days: 30

      # Upload HTML test report for easy browsing
      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-html
          path: '**/build/reports/tests/test/'
          retention-days: 30

      # Code coverage (optional but recommended)
      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport --no-daemon
        if: success()
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report
          path: '**/build/reports/jacoco/test/'
          retention-days: 30
        continue-on-error: true

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]
        gradle: [ 'wrapper', '8.12.1' ]
      fail-fast: false

    services:
      neo4j:
        image: neo4j:5.28
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle ${{ matrix.gradle }}
        run: |
          if [ "${{ matrix.gradle }}" = "wrapper" ]; then
            ./gradlew test --no-daemon
          else
            gradle test --no-daemon
          fi
        env:
          NEO4J_HOST: localhost
          NEO4J_PORT: 7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
